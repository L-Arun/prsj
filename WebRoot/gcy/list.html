<script type="text/javascript">
var NEWS_URL_CONSTANT = "/prsj/gcy/news.html?newsId=";
var PAGE_SIZE = 20;
</script>
<script src="js/hm.js"></script>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/news.js" type="text/javascript"></script>
<script type="text/javascript">
//新闻
var listTypeValue = location.search.split('&')[0].replace("?listTypeValue=", "");
var pageNumber = location.search.split('&')[1].replace("pageNumber=", "");
$.post("/prsj/hitechNews/hitechNewsListForJson.do",
		{
			"listTypeValue": listTypeValue,
			"pageNumber": pageNumber,
			"newsSize": PAGE_SIZE, 
		},
		function(object){
			if (object.code == 0) {
				var data = object.data;
				var str = "<ul>";
				for (var i = 0; i < data.length; i = i + 1) {
					str += "<li><span class='fl dianhong'><a href='" + NEWS_URL_CONSTANT + data[i].key + "'  class='title'>" + data[i].name + "</a></span><span class='fr'>" + data[i].updateTime + "</span></li>";
				}
				str = str + "</ul>";
				$("#newslist").html(str);
				$("#pageStr").html(object.pageBean);
				var strPlace = "<strong>您现在的位置:</strong> <a href='http://www.lpxrsj.gov.cn/'>主页</a> &gt; <a href='http://www.lpxrsj.gov.cn/" + object.typeValue + "'>  " + object.typeName + "</a> &gt;";
				$("#place").html(strPlace);
			}
		},"json");
function jumpPage(pageNumber){
	$.post("/prsj/hitechNews/hitechNewsListForJson.do",
			{
				"listTypeValue": listTypeValue,
				"pageNumber": pageNumber,
				"newsSize": PAGE_SIZE, 
			},
			function(object){
				if (object.code == 0) {
					var data = object.data;
					var str = "<ul>";
					for (var i = 0; i < data.length; i = i + 1) {
						str += "<li><span class='fl dianhong'><a href='" + NEWS_URL_CONSTANT + data[i].key + "'  class='title'>" + data[i].name + "</a></span><span class='fr'>" + data[i].updateTime + "</span></li>";
					}
					str = str + "</ul>";
					$("#newslist").html(str);
					$("#pageStr").html(object.pageBean);
					var strPlace = "<strong>您现在的位置:</strong> <a href='http://www.lpxrsj.gov.cn/'>主页</a> &gt; <a href='http://www.lpxrsj.gov.cn/" + object.typeValue + "'>  " + object.typeName + "</a> &gt;";
					$("#place").html(strPlace);
				}
			},"json");
}
</script>
