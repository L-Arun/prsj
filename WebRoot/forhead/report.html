<script type="text/javascript">
function wsslSubmit(){
	var peopleName = $("#peoplename").val();
	if ("" == peopleName) {
		alert("请输入姓名");
		return;
	}
	var telno = $("#telno").val();
	if ("" == telno) {
		alert("请输入联系电话");
		return;
	}
	var post = $("#post").val();
	var email = $("#email").val();
	var addr = $("#addr").val();
	var stitle = $("#stitle").val();
	if ("" == stitle) {
		alert("请输入标题");
		return;
	}
	var content = $("#content").val();
	if ("" == content) {
		alert("请输入内容");
		return;
	}
	
	$.post("/prsj/report/reportSubmitForJson.do",
			{
				"peopleName": peopleName,
				"telno": telno,
				"post": post, 
				"email": email, 
				"addr": addr, 
				"stitle": stitle, 
				"content": content, 
			},
			function(object){
				if (object.code == 0) {
					alert(object.msg);
					location.href = "http://www.lpxrsj.gov.cn";
				}
			},"json");
}
</script>
