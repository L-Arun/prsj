<script type="text/javascript">
//新闻
var newsId = location.search.split("newsId=")[1];
var LIST_URL_CONSTANT = "/prsj/forhead/list.html?listTypeValue=";
	
$.post("/prsj/news/newsForJson.do",
		{
			"newsId": newsId,
		},
		function(object){
			if (object.code == 0) {
				var data = object.data[0];
				var strTitle = "<h1>" + data.title + "</h1>";
				$("#title").html(strTitle);
				var strInfo = "<span>浏览次数：" + data.viewTimes + "</span><span>  时间：" + data.updateTime + "</span>"; 
				$("#info").html(strInfo);
				var strContent = "<div class='body'>" + data.content + "</div>";
				$("#content").html(strContent);
				var strUsername = "(责任编辑：" + data.username + ")";
				$("#username").html(strUsername);
				var strPlace = "<strong>您现在的位置:</strong> <a href='http://www.lpxrsj.gov.cn/'>主页</a> &gt; <a href='" + LIST_URL_CONSTANT + data.typeValue + "&pageNumber=1'>  " + data.typeName + "</a> &gt;";
				$("#place").html(strPlace);
			}
		},"json");

</script>
<script src="js/news.js" type="text/javascript"></script>
</head>
